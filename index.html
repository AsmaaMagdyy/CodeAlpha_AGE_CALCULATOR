<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calc</title>
    <link rel="shortcut icon" href="./images/cute-calculator-cartoon-559c00.webp" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<div class="vh-100 bg-dark-subtle d-flex justify-content-center align-items-center">

    <div class="w-75 text-center">
        <div class="d-flex align-items-center justify-content-center">
            <h1 class="text-primary-emphasis permanent-marker-regular">Age Calculator</h1>
            <img class="size-100" src="./images/cute-calculator-cartoon-559c00.webp" alt="calc photo">
        </div>
        <div class="d-flex justify-content-center flex-wrap flex-md-nowrap">
            <select class="form-select m-1 year" aria-label="Default select example">
            </select>
            <select class="form-select m-1 month" aria-label="Default select example">
            </select>
            <select class="form-select m-1 day" aria-label="Default select example">
            </select>

            <!-- <input class="form-control mx-1 my-1 my-md-0 year" type="text" placeholder="Enter year" aria-label="Enter year example">
            <input class="form-control mx-1 my-1 my-md-0 month" type="text" placeholder="Enter month" aria-label="Enter month example">
            <input class="form-control mx-1 my-1 my-md-0 day" type="text" placeholder="Enter day" aria-label="Enter day example"> -->
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <button class="btn btn-warning text-white my-2 permanent-marker-regular">calculate</button>
            <i class="fa-solid fa-sync fa-spin opacity-0 fs-1 my-2 text-primary-emphasis"></i>
            <h2 class="d-block text-primary-emphasis barlow-medium"></h2>
        </div>

    </div>

</div>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
<script src="./js/script.js"></script>
</body>

</html>
